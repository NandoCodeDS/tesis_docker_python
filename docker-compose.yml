version: '3.7'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mnpe
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  fastapi:
    build: .
    container_name: fastapi_app
    restart: always
    depends_on:
      - mysql
    ports:
      - "8000:8000"
    volumes:
      - .:/docker_tesis_python
    command: uvicorn docker_tesis_python.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data:
